{% extends 'base.html' %}

{% block title %}Add Student Details{% endblock %}

{% block content %}
<style>
    /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and page background */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

/* Center the form container */
.form-container {
    width: 100%;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Title of the form */
.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #007bff;
}

/* Form group styles for each label and input */
.form-group {
    margin-bottom: 15px;
}

/* Labels */
.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #black;
}

/* Input fields */
.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

/* Focus effect for inputs */
.form-group input:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Submit button styles */
button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Hover effect for the button */
button:hover {
    background-color: #45a049;
}

/* Optional styling for input fields */
input[type="number"] {
    -moz-appearance: textfield;
}

input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

</style>
    <div class="form-container">
        <h2>Student Information Form</h2>
        <form action="/submit" method="POST" id="studentForm">

            <div class="form-group">
                <label for="id">ID:</label>
                <input type="number" id="id" name="id" placeholder="Enter ID" min="0" required>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Name" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" placeholder="Enter gender" required>
            </div>

            <div class="form-group">
                <label for="previous_score">Previous Score:</label>
                <input type="number" id="previous_score" name="previous_score" placeholder="Enter previous score" min="0" required>
            </div>

            <div class="form-group">
                <label for="current_score">Current Score:</label>
                <input type="number" id="current_score" name="current_score" placeholder="Enter current score" min="0" required>
            </div>

            <div class="form-group">
                <label for="attendance">Attendance:</label>
                <input type="number" id="attendance" name="attendance" placeholder="Enter attendance" min="0" required>
            </div>

             <div class="form-group">
                <label for="percentage">percentage:</label>
                <input type="number" id="percentage" name="percentage" placeholder="Enter percentage" min="0" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Add any necessary JavaScript or calculations here
    </script>

{% endblock %}
